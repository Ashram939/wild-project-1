<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3cbbe6de6e.js" crossorigin="anonymous"></script>
    <title>Contact</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./assets/logo_wild.png"alt="logo wild code school">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="galerie.html">Galerie</a></li>
                <li><a href="presentation.html">Qui sommes nous ?</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>TITRE SECTION</h1>
        <form action="">
            <label for="Prénom">Prénom:</label>
            <input 
                type="text"
                placeholder="Entrez votre prénom..."
            />
            <label for="name">Nom:</label><br>
            <input 
                type="text"
                placeholder="Entrez votre nom..."
            />
            <label for="société">Société:</label>
            <input 
                type="text"
                placeholder="Votre société..."
            />
            <label for="email">E-mail:</label>
            <input 
                type="email"
                placeholder="Entrez un e-mail de contact"
            />
            <label for="téléphone">Numéro de téléphone:</label>
            <input 
                type="number"
                placeholder="Entrez un numéro de Contact"
            />
            <label for="message">Message:</label>
            <textarea id="message" name="message"></textarea>
            <input type="submit" value="Envoyer" />
        </form>
    </main>
    <footer>
        <div class="basDePage">
            <ul>
                <li>&copy Copyright</li>
                <li>mention légales</li>
                <li><a href="https://www.wildcodeschool.com/fr-FR">Wild Code School</a></li>
                <li>contact groupe</li>
            </ul> 
        </div>
        <div class="logosFooter">
            <a class="footer__box-social-link" href="https://www.facebook.com/wildcodeschool" target="_blank" title="Retrouvez la Wild sur Facebook">
                <i class="fa-brands fa-facebook"></i> 
            </a>
            <a class="footer__box-social-link" href="https://twitter.com/wildcodeschool" target="_blank" title="Retrouvez la Wild sur Twitter">
                <i class="fa-brands fa-twitter-square"></i>
            </a>
            <a class="footer__box-social-link" href="https://www.linkedin.com/school/10387519" target="_blank" title="Retrouvez la Wild sur LinkedIn">
            <i class="fa-brands fa-linkedin"></i>
            </a>
            <a class="footer__box-social-link" href="https://www.youtube.com/channel/UCi99G_0QPx5sYsK8zdvQzfw" target="_blank" title="Retrouvez la Wild sur Youtube">
             <i class="fa-brands fa-youtube"></i>
            </a>
            <a class="footer__box-social-link" href="https://github.com/WildCodeSchool" target="_blank" title="Retrouvez la Wild sur Github">
            <i class="fa-brands fa-github"></i>

            <a class="footer__box-social-link" href="https://www.instagram.com/wildcodeschoolofficial/?hl=en" target="_blank" title="Retrouvez la Wild sur Instagram">
